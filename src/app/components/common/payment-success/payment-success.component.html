<div *ngIf="isSuccess; else paymentFail">
    <div class="content pt-5 pb-100">
        <h4 class="msg color">Cám ơn bạn đã mua Quest của chúng tôi</h4>
        <h6 class="msg">Kiểm tra email của bạn để xem chi tiết hóa đơn</h6>
    </div>
</div>
<ng-template #paymentFail>
    <div class="content pt-5 pb-100">
        <h4 class="msg color">Thanh toán thất bại</h4>
        <h6 class="msg">Xin vui lòng thử lại</h6>
    </div>
</ng-template>
